# https://moonrepo.dev/docs/config/project
$schema: "https://moonrepo.dev/schemas/project.json"
id: "kickbase/api"
project:
  name: "kickbase/api"
  description: "kickbase"
tags:
  - "kickbase"
  - "api"
type: "application"
language: "rust"
platform: "rust"
tasks:
  build:
    command: "cargo build -p api"
  release:
    command: "cargo build -p api --release"
  test:
    command: "cargo test -p api"
  format:
    command: "cargo fmt -p api"
  lint:
    command: "cargo clippy -p api"
