# https://moonrepo.dev/docs/config/project
$schema: "https://moonrepo.dev/schemas/project.json"
id: "kickbase"
project:
  name: "kickbase"
  description: "kickbase"
tags:
  - "kickbase"
type: "application"
language: "rust"
platform: "rust"
tasks:
  dev:
    local: true
    deps:
      - "watch-styles"
    command: "cargo watch -x 'run' -x 'test' -x 'lint'"
    options:
      cache: false
    outputs:
      - "target/"
  styles:
    command: tailwindcss -i styles/tailwind.css -o assets/main.css
    platform: "bun"
    inputs:
      - "@group(sources)"
      - "@group(configs)"
    outputs:
      - "assets/main.css"
  watch-styles:
    local: true
    command: tailwindcss -i styles/tailwind.css -o assets/main.css --watch
    platform: "bun"
    options:
      cache: false
    outputs:
      - "assets/main.css"
  build:
    command: cargo build
    deps:
      - "styles"
    inputs:
      - "@group(sources)"
      - "@group(configs)"
    outputs:
      - "target/"
  release:
    command: cargo build --release
    deps:
      - "styles"
    inputs:
      - "@group(sources)"
      - "@group(configs)"
    outputs:
      - "target/"
  test:
    command: cargo test
    inputs:
      - "@group(sources)"
      - "@group(configs)"
    outputs:
      - "target/"
  format:
    command: cargo fmt
    inputs:
      - "@group(sources)"
      - "@group(configs)"
  lint:
    command: cargo clippy
    inputs:
      - "@group(sources)"
      - "@group(configs)"
  lpi:
    command: "lpi"
    platform: "system"
    options:
      cache: false
      runFromWorkspaceRoot: true
    env:
      MOON: "$workspaceRoot"
