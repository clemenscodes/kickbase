# https://moonrepo.dev/docs/config/project
$schema: "https://moonrepo.dev/schemas/project.json"
id: "kickbase"
project:
  name: "kickbase"
  description: "kickbase"
tags:
  - "kickbase"
type: "application"
tasks:
  build:
    command: "make build"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
    outputs:
      - "target/"
  release:
    command: "make release"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
    outputs:
      - "target/"
  run:
    command: "make run"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  run-release:
    command: "make run-release"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  test:
    command: "make test"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  test-all:
    command: "make test-all"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  fmt:
    command: "make fmt"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  lint:
    command: "make lint"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  doc:
    command: "make doc"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  install:
    command: "make install"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  uninstall:
    command: "make uninstall"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  dist-clean:
    command: "make dist-clean"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
    inputs:
      - "src/**/*"
      - "assets/**/*"
      - "templates/**/*"
  help:
    command: "make help"
    platform: "system"
    options:
      cache: false
      outputStyle: "stream"
      windowsShell: "pwsh"
  lpi:
    command: "lpi"
    platform: "system"
    options:
      outputStyle: "stream"
      cache: false
      shell: true
    env:
      MOON: '$projectRoot'

